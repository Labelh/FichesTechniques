<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Fiches Techniques</title>
  <script>
    // Redirection pour GitHub Pages SPA
    // Configuration
    var basePath = '/FichesTechniques/';

    // Stocke le chemin complet demandé
    var path = location.pathname + location.search + location.hash;
    sessionStorage.setItem('redirect', path);

    // Redirige vers index.html à la racine de l'application
    location.replace(location.origin + basePath);
  </script>
</head>
<body>
  <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <p>Redirection en cours...</p>
  </div>
</body>
</html>
